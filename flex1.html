<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="flex1.css">
        <title>Flexbox Properties</title>
    </head>

    <body>
        <h1>flex-wrap</h1>
        <h2>wrap</h2>

        <div id="container1">
            <div class="box1">Box 1</div>
            <div class="box2">Box 2</div>
            <div class="box3">Box 3</div>
            <div class="box4">Box 4</div>
            <div class="box5">Box 5</div>
            <div class="box6">Box 6</div>
            <div class="box7">Box 7</div>

        </div>
        <h2>wrap-reverse</h2>
        <div id="container2">
            <div class="box1">Box 1</div>
            <div class="box2">Box 2</div>
            <div class="box3">Box 3</div>
            <div class="box4">Box 4</div>
            <div class="box5">Box 5</div>
            <div class="box6">Box 6</div>
            <div class="box7">Box 7</div>

        </div>
        <h1>Flex-direction</h1>
        <h2>row-reverse</h2>
        <div id="container3">
            <div class="box1">Box 1</div>
            <div class="box2">Box 2</div>
            <div class="box3">Box 3</div>
            <div class="box4">Box 4</div>
            <div class="box5">Box 5</div>
            <div class="box6">Box 6</div>
            <div class="box7">Box 7</div>

        </div>
        <h2>column</h2>
        <!--1Â° criacao da div principal onde armazenara as duas ou mais divs que vao conter as colunas-->
        <div id="col_container"> 
            <!--divs que vao conter as colunas -->
           <div class="col_l">
            <p>column</p>
            <!--divs dos conteudo das colunas -->
                <div class="box1">Box 1</div>
                <div class="box2">Box 2</div>
                <div class="box3">Box 3</div>
            
           </div>
           <div class="col_r">
                <p>column-reverse</p>
                <div class="box1">Box 1</div>
                <div class="box2">Box 2</div>
                <div class="box3">Box 3</div>
        
           </div>


        </div><!--fim da div principal-->

    </body>

</html>
